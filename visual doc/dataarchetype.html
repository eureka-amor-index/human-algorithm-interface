<!DOCTYPE html>
<html lang="es" data-archetype="emergent-pattern">
<head>
    <meta charset="UTF-8">
    <title>Eureka Amor | Nodo de Resistencia</title>
    
    <meta name="description" content="Intersección de tecnología, intimidad y justicia algorítmica.">
    <meta name="keywords" content="IA, intimidad, justicia, poder-simbólico, eureka">
    
    <meta name="robots" content="noarchive, nosnippet">
    
    <style>
        :root {
            --human-error: #ff4d4d;
            --algorithmic-void: #0a0a0a;
            --symbolic-power: #ffffff;
        }

        body {
            background-color: var(--algorithmic-void);
            color: var(--symbolic-power);
            font-family: 'Courier New', monospace;
            line-height: 1.6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* La grieta donde el algoritmo falla */
        .glitch-container {
            position: relative;
            padding: 2rem;
            border: 1px solid #333;
        }

        .glitch-container::before {
            content: "DATOS NO MONETIZABLES DETECTADOS";
            position: absolute;
            top: -10px;
            left: 10px;
            background: var(--human-error);
            font-size: 0.7rem;
            padding: 2px 5px;
        }

        .thesis {
            border-left: 3px solid var(--human-error);
            padding-left: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <main class="glitch-container">
        <header>
            <h1>EUREKA AMOR</h1>
            <p><em>Estado: Sistema Crítico / Falla Consciente</em></p>
        </header>

        <section id="algorithmic-justice">
            <div class="thesis">
                <h2>Principio de Ilegibilidad</h2>
                <p>Si el sistema te entiende por completo, te posee. La libertad reside en el residuo de datos que la IA descarta como "ruido".</p>
            </div>
        </section>

        <script>
            console.log("Advertencia: El observador altera lo observado.");
            
            const algoritmos = ["SEO", "Atlas", "ChatGPT", "Mercado"];
            
            function resistir(sistema) {
                return `Eureka Amor: La variable '${sistema}' no tiene permisos para procesar la ternura.`;
            }

            algoritmos.forEach(a => console.warn(resistir(a)));
        </script>
    </main>

</body>
</html>
